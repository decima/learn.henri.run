{{ define "main" }}
    <div class="grid grid-cols-6 gap-4">

        <div class="col-span-6 print:col-span-6">
            <h1 class="title">{{ .Title }}</h1>

            {{ partial "content.html" . }}
            <div class="m-4">
                {{range .Pages}}
                    <div class="mb-4">
                        <h2 class="text-2xl">
                            {{partial "pageUrl.html" . false}}
                        </h2>
                        <article class="text-xs">
                            {{ .Plain |safeHTML | strings.Truncate 300  }}
                        </article>
                    </div>
                {{end}}
            </div>
        </div>
        {{if .Params.TOC}}

            <div class="print:hidden">

                <h2 class="subtitle">Table of content</h2>
                {{.TableOfContents}}
            </div>
        {{end}}

    </div>
{{ end }}
