<table
        {{- if not .Attributes.class }}
            class="table table-xs text-xs"
        {{- end}}
        {{- range $k, $v := .Attributes }}
            {{- if eq $k "class" }}
                {{- printf " class=%q" (printf "table table-xs text-xs %s %s" $v) | safeHTMLAttr }}
            {{- else}}
                {{- if $v }}
                    {{- printf " %s=%q" $k $v | safeHTMLAttr }}
                {{- end }}
            {{- end}}
        {{- end }}>
    <thead>
    {{- range .THead }}
        <tr>
            {{- range . }}
                <th
                        {{- with .Alignment }}
                            {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
                        {{- end -}}
                >
                    {{- .Text -}}
                </th>
            {{- end }}
        </tr>
    {{- end }}
    </thead>
    <tbody>
    {{- range .TBody }}
        <tr>
            {{- range . }}
                <td
                        {{- with .Alignment }}
                            {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
                        {{- end -}}
                >
                    {{- .Text -}}
                </td>
            {{- end }}
        </tr>
    {{- end }}
    </tbody>
</table>
