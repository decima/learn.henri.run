<div class="m-4">
    {{range .}}
        <div class="mb-4">
            <h2 class="text-xl">
                {{partial "pageUrl.html" . false}}
            </h2>
            <article class="text-xs">
                {{with .Params.description }}
                    {{. | safeHTML}}
                {{else}}
                    {{ .Plain |safeHTML | strings.Truncate 300  }}
                {{end}}
            </article>
        </div>
    {{end}}
</div>
