{{ define "main" }}
    {{partial "content.html" .}}

    <div class="w-full md:w-1/3">
        {{partial "ad.html" .}}
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
        {{ range .Site.Sections }}
            {{if ne  .Params.ShowHome false }}

                <div>
                    <h2 class="title">
                        {{.Title}}
                    </h2>
                    <article>
                        {{.Summary}}
                    </article>
                    <ul class="menu">
                        {{ range .Pages }}
                            <li>
                                {{partial "pageUrl.html" .}}
                            </li>
                        {{ end }}
                    </ul>
                </div>
            {{end}}
        {{end}}

    </div>

{{ end }}
